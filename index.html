<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="fs-1 fw-bold text-center">weather app</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="country" class="form-control mt-3" placeholder="Enter Country Name" />
                <input type="text" id="city" class="form-control mt-3" placeholder="Enter city Name" />
                <button id="btn" class="btn btn-primary mt-3 w-100">Click</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="alert" class="alert alert-danger mt-2 fs-5 fw-bold text-center"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-2">
            <div class="col-12 text-center bg-primary text-white fw-bold mb-5 rounded-3">
                <div id="display">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
